<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>
            JS Drum Kit
        </title>
        <link rel="stylesheet" href="drumkit.css">
    </head>
    <body>
        <div class="keys">
            <div data-key="65" class="key">
                <kbd>A</kbd>
                <span class="sound">Clap</span>
            </div>
            <div data-key="83" class="key">
                <kbd>S</kbd>
                <span class="sound">Hihat</span>
            </div>
            <div data-key="68" class="key">
                <kbd>D</kbd>
                <span class="sound">Reverb kick</span>
            </div>
            <div data-key="70"  class="key">
                <kbd>F</kbd>
                <span class="sound">Native Drum</span>
            </div>
            <div data-key="71" class="key">
                <kbd>G</kbd>
                <span class="sound">Kick</span>
            </div>
            <div data-key="72" class="key">
                <kbd>H</kbd>
                <span class="sound">Tones</span>
            </div>
            <div data-key="74" class="key">
                <kbd>J</kbd>
                <span class="sound">Oof</span>
            </div>
            <div data-key="75" class="key">
                <kbd>K</kbd>
                <span class="sound">Energy Pulse</span>
            </div>
            <div data-key="76" class="key">
                <kbd>L</kbd>
                <span class="sound">Ultimate Tara</span>
            </div>
        </div>

        <audio data-key="65" src="c:\Users\Rachamreddy\Downloads\Music\mixkit-short-slap-or-clap-2167.wav"></audio>
        <audio data-key="83" src="c:\Users\Rachamreddy\Downloads\Music\double_hihat_2.mp3"></audio>
        <audio data-key="68" src="c:\Users\Rachamreddy\Downloads\Music\reverb_kick.mp3"></audio>
        <audio data-key="70" src="c:\Users\Rachamreddy\Downloads\Music\native_drum.mp3"></audio>
        <audio data-key="71" src="c:\Users\Rachamreddy\Downloads\Music\kick.mp3"></audio>
        <audio data-key="72" src="c:\Users\Rachamreddy\Downloads\Music\tones.mp3"></audio>
        <audio data-key="74" src="c:\Users\Rachamreddy\Downloads\Music\oof.mp3"></audio>
        <audio data-key="75" src="c:\Users\Rachamreddy\Downloads\Music\energy_pulse_thing.mp3"></audio>
        <audio data-key="76" src="c:\Users\Rachamreddy\Downloads\Music\ultimate_tara.mp3"></audio>

        <script>
            window.addEventListener("keydown",function(e) {
                const audio = document.querySelector(`audio[data-key="${e.keyCode}"`);
                const key = document.querySelector(`.key[data-key="${e.keyCode}"`);
                if (!audio) return;
                audio.play();
                audio.currentTime=0;
                key.classList.add("playing");
            });

            function removeTransition(e) {
                if (e.propertyName !== "transform" ) return;
                this.classList.remove("playing")
            }
            const keys = document.querySelectorAll(".key");
            keys.forEach(key => key.addEventListener("transitionend",removeTransition));
            
        </script>

    </body>
</html>
